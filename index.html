<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Halaman Sedang Dalam Pengembangan</title>
</head>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.container {
    text-align: center;
}

h1 {
    color: #333;
}

p {
    color: #555;
}
</style>
<body>
    <div class="container">
        <h1>404 - Not Found</h1>
        <p>Mohon maaf, halaman ini sedang dalam tahap pengembangan. Kami akan segera kembali!</p>
        <p style="font-size: 12px; color: gray;">Tech Nova Group</p>
    </div>
</body>
</html>
