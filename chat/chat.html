<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Sederhana</title>
    <!-- Link ke Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h2>Chat Komunitas</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <input type="text" id="user-id" class="form-control" placeholder="Masukkan User ID">
                </div>
                <p>Pesan akan hilang setelah browser ditutup atau direstart</p>
                <div class="chat-box border rounded mb-3 p-3" id="chat-box" style="height: 300px; overflow-y: auto; background-color: #f8f9fa;">
                    <!-- History pesan akan muncul di sini -->
                    <div class="border rounded p-2 mb-2 bg-light"><span style="font-weight: bold;">Admin:</span>Selamat datang di chat komunitas! <br>
                    Saat ini fitur chat komunitas pada tahap penyempurnaan, setiap pesan yang dikirim atau history pesan akan hilang jika browser ditutup atau direstart.</div>
                </div>
                <div class="form-group">
                    <textarea id="message-input" class="form-control" rows="3" placeholder="Ketik pesan Anda"></textarea>
                </div>
                <button id="send-btn" class="btn btn-success btn-block">Kirim</button>
            </div>
        </div>
    </div>

    <!-- Link ke Bootstrap JS dan dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Tambahkan script.js di bawah ini -->
    <script src="script.js"></script>
</body>
</html>
