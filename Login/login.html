<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <a href="../index.html" class="back-icon">
            <img src="../assets/public/img/left-arrow.png" alt="Kembali" />
        </a>        
        <h1>Halaman Login Analis</h1>
    </header>

    <div class="login-container">
        <img src="../assets/public/img/IMG_7347.PNG" alt="Xenza Investama" class="logo">
        <h2>Login Analis</h2>
        <form class="login-form">
            <label for="email">Masukan Email & Password</label>
            <input type="email" id="email" placeholder="name@gmail.com" required>
            <input type="password" id="password" placeholder="********" required>
            <div class="checkbox-container">
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
